name: Farcaster Test
env:
    NEYNAR_API_KEY: ${{ secrets.NEYNAR_API_KEY }}

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run integration tests
      run: bun test:integration
